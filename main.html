<head>
	<title>Recursion in Meteor</title>
	<script type="text/javascript" src="/jquery-ui.js"></script>
</head>

<body>
	<h1> Testing Recursion in Meteor </h1>
	{{> initial}}
</body>

<template name="initial">
	{{#each lists}}
		{{> sub}}
	{{/each}}
</template>

<template name="main">
	<ul>
		{{#if children}}
			{{#each children}}
				<li>{{> sub}}</li>
			{{/each}}
		{{/if}}
	</ul>
</template>

<template name="sub">
	<h2 id="{{_id}}">{{name}}</h2>
	{{> main}}
</template>
